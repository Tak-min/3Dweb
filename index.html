<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3Dポートフォリオギャラリー</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
    
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a-scene physics="debug: true" background-color="#ECECEC">
        <a-assets>
            <img id="img-nfc" src="IMG_9048.jpg">
            <img id="img-portfolio" src="スクリーンショット 2025-08-10 004518.png">
            <img id="img-game" src="スクリーンショット 2025-08-24 192831.png">
        </a-assets>

        <a-sky color="#333"></a-sky>
        <a-light type="ambient" color="#555"></a-light>
        <a-light type="spot" position="0 4.8 0" rotation="-90 0 0" angle="90" intensity="0.4" penumbra="0.5"></a-light>
        
        <a-plane static-body position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#f0f0f0"></a-plane>
        <a-plane static-body position="0 5 0" rotation="90 0 0" width="20" height="20" color="#f0f0f0"></a-plane>
        <a-box static-body position="0 2.5 -10.25" depth="0.5" height="5" width="20" color="#d0d0d0"></a-box>
        <a-box static-body position="-10.25 2.5 0" rotation="0 90 0" depth="0.5" height="5" width="20" color="#d0d0d0"></a-box>
        <a-box static-body position="10.25 2.5 0" rotation="0 -90 0" depth="0.5" height="5" width="20" color="#d0d0d0"></a-box>
        <a-box static-body position="0 2.5 10.25" rotation="0 180 0" depth="0.5" height="5" width="20" color="#d0d0d0"></a-box>

        <a-entity position="-4 2 -9.8">
            <a-image id="work1-image" src="#img-nfc" width="2" height="1.5" show-info-on-click="target: #work1-info"></a-image>
            <a-entity id="work1-info" position="0 -1.2 0.1" visible="false">
                <a-plane color="#222" opacity="0.8" width="2.2" height="0.8"></a-plane>
                <a-text value="NFC Card to WebPage System. Write a URL to the card, tap it with a smartphone, and it will automatically open the web page."
                        position="0 0 0.01" color="white" align="center" width="2" wrap-count="40"></a-text>
            </a-entity>
            <a-light type="spot" color="#FFF" intensity="0.8" angle="30" penumbra="0.5" position="0 1.5 1.5" target="#work1-image"></a-light>
        </a-entity>

        <a-entity position="0 2 -9.8">
            <a-image id="work2-image" src="#img-portfolio" width="2" height="1.5" show-info-on-click="target: #work2-info"></a-image>
            <a-entity id="work2-info" position="0 -1.2 0.1" visible="false">
                <a-plane color="#222" opacity="0.8" width="2.2" height="0.8"></a-plane>
                <a-text value="A personal portfolio website. It introduces my skills and past projects. Built with modern web technologies."
                        position="0 0 0.01" color="white" align="center" width="2" wrap-count="40"></a-text>
            </a-entity>
            <a-light type="spot" color="#FFF" intensity="0.8" angle="30" penumbra="0.5" position="0 1.5 1.5" target="#work2-image"></a-light>
        </a-entity>

        <a-entity position="4 2 -9.8">
            <a-image id="work3-image" src="#img-game" width="2" height="1.5" show-info-on-click="target: #work3-info"></a-image>
            <a-entity id="work3-info" position="0 -1.2 0.1" visible="false">
                <a-plane color="#222" opacity="0.8" width="2.2" height="0.8"></a-plane>
                <a-text value="A 2D stealth action game. The goal is to reach the destination without being detected by enemies."
                        position="0 0 0.01" color="white" align="center" width="2" wrap-count="40"></a-text>
            </a-entity>
            <a-light type="spot" color="#FFF" intensity="0.8" angle="30" penumbra="0.5" position="0 1.5 1.5" target="#work3-image"></a-light>
        </a-entity>

        <a-entity id="player"
                  position="0 0 8" kinematic-body
                  movement-controls="speed: 0.15; fly: false;">
            
            <a-cylinder position="0 0.9 0" radius="0.4" height="1.8" material="visible: false"></a-cylinder>

            <a-entity camera
                      position="0 1.6 0" look-controls="pointerLockEnabled: true">
                <a-cursor 
                    raycaster="objects: a-image">
                </a-cursor>
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
