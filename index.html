<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3Dポートフォリオギャラリー</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
    
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a-scene physics="driver: local" background-color="#000000">
        <a-assets>
            <img id="img-profile" src="myakmyak.jpg">
            <img id="wall-texture" src="texture.jpg">
            <a-asset-item id="my-model" src="my3Dmodel.glb"></a-asset-item>
        </a-assets>

        <a-light type="ambient" color="#aaa"></a-light>

     <!-- Split corridor into front/back to make room for bulge centered at z=-10 -->
     <!-- front section (from z=10 down to approx -3) -->
     <a-plane static-body position="0 0 -3" rotation="-90 0 0" width="18" height="34"
           material="src: #wall-texture; repeat: 6 3; roughness: 1; metalness: 0">
     </a-plane>
     <a-plane static-body position="0 5 -3" rotation="90 0 0" width="18" height="34"
           material="src: #wall-texture; repeat: 6 3; roughness: 1; metalness: 0">
     </a-plane>

     <!-- back section (from approx -17 down to -30) -->
     <a-plane static-body position="0 0 -23.5" rotation="-90 0 0" width="9" height="13"
           material="src: #wall-texture; repeat: 6 3; roughness: 1; metalness: 0">
     </a-plane>
     <a-plane static-body position="0 5 -23.5" rotation="90 0 0" width="9" height="13"
           material="src: #wall-texture; repeat: 6 3; roughness: 1; metalness: 0">
     </a-plane>

     <!-- side walls split to leave bulge gap -->
     <a-box static-body position="-4.75 2.5 3.5" depth="13" height="5" width="0.5"
         material="src: #wall-texture; repeat: 1 3; roughness: 1; metalness: 0">
     </a-box>
     <a-box static-body position="4.75 2.5 3.5" depth="13" height="5" width="0.5"
         material="src: #wall-texture; repeat: 1 3; roughness: 1; metalness: 0">
     </a-box>
     <a-box static-body position="-4.75 2.5 -23.5" depth="13" height="5" width="0.5"
         material="src: #wall-texture; repeat: 1 3; roughness: 1; metalness: 0">
     </a-box>
     <a-box static-body position="4.75 2.5 -23.5" depth="13" height="5" width="0.5"
         material="src: #wall-texture; repeat: 1 3; roughness: 1; metalness: 0">
     </a-box>
     <!-- keep end caps as before -->
     <a-box static-body position="0 2.5 -59" depth="0.5" height="5" width="9"
         material="src: #wall-texture; repeat: 6 1; roughness: 1; metalness: 0">
     </a-box>
     <a-box static-body position="0 2.5 10.25" depth="0.5" height="5" width="9"
         material="src: #wall-texture; repeat: 6 1; roughness: 1; metalness: 0">
     </a-box>

        <a-entity position="0 2.5 5">
            <a-box static-body position="0 0 0" width="5" height="5" depth="0.5" color="#2a2a2a"></a-box>
            <a-image src="#img-profile" position="0 0.7 0.3" width="2.5" height="3"></a-image>
            <a-text value="Welcome!\nI'm studying Civil Engineering at Akashi National College of Technology (though reluctantly).\n\nHowever, I have a strong interest and passion for programming,\nand I'm studying it on my own. As a beginner engineer,\nI can do very little yet, but I'll keep studying hard,\nso please be kind to me!" 
                    position="0 -1.5 0.3" color="white" align="center" width="4.5" wrap-count="60"></a-text>
            <a-light type="spot" color="#FFF" intensity="1.2" angle="30" penumbra="0.4" position="0 0.2 4.7" target="a-image"></a-light>
        </a-entity>
        

        <!-- Move rear items closer to the front -->
<a-entity position="-4 2.7 -20" rotation="0 90 0">
    <a-text value="Chronology" position="0 1 0" color="white" align="center" width="6" height="3"></a-text>
    <a-text value="Origin (~15 years old)" position="0 0.5 0" color="#88aaff" align="center" width="6" height="3" wrap-count="50"></a-text>
    <a-text value="Born in Takasago City, Hyogo Prefecture. Inspired by games I played as an elementary school student, I developed a dream to become an engineer who develops games." position="0 0 0" color="#CCC" align="center" width="6" height="3" wrap-count="50"></a-text>
</a-entity>

<a-entity position="-4 1.0 -20" rotation="0 90 0">
    <a-text value="Turning Point (15 years old)" position="0 0.5 0" color="#88aaff" align="center" width="6" height="3" wrap-count="50"></a-text>
    <a-text value="Entered Akashi National College of Technology. Invited by a friend, I participated in my first hackathon. This experience became a major trigger for seriously learning programming." position="0 0 0" color="#CCC" align="center" width="6" height="3" wrap-count="50"></a-text>
</a-entity>

<a-entity position="4 3.5 -23" rotation="0 -90 0">
    <a-text value="Beginning of Exploration (15 years old ~)" position="0 0.5 0" color="#88aaff" align="center" width="6" height="3" wrap-count="50"></a-text>
    <a-text value="Started self-studying Python. Referring to the book 'Automate the Boring Stuff with Python', I learned practical techniques such as web scraping and data analysis." position="0 0 0" color="#CCC" align="center" width="6" height="3" wrap-count="50"></a-text>
</a-entity>

<a-entity position="4 1.4 -23" rotation="0 -90 0">
    <a-text value="Two Paths (16 years old ~ present)" position="0 1.5 0" color="#88aaff" align="center" width="6" height="3" wrap-count="50"></a-text>
    <a-text value="Exploration of Hardware Development: In club activities, I was involved in hardware development using C++ and microcontrollers (Nucleo). Through controlling sensors and actuators, I acquired low-level programming skills that closely interact with hardware." position="0 0.7 0" color="#CCC" align="center" width="6" height="3" wrap-count="50"></a-text>
    <a-text value="Exploration of Web Development: Deepened interest in web technologies from hackathon experiences, and learned HTML/CSS, JavaScript in parallel. I acquired systematic knowledge while repeating self-study and practice (hackathons)." position="0 -0.5 0" color="#CCC" align="center" width="6" height="3" wrap-count="50"></a-text>
</a-entity>

<a-entity position="-4 3.1 -28" rotation="0 90 0">
    <a-text value="Main Activity Achievements (Hackathon Participation History)" position="0 1 0" color="white" align="center" width="6" height="3" wrap-count="50"></a-text>
    <a-text value="Through participation in hackathons, I consistently experienced from idea creation to team development and product implementation. With each participation, I expanded my areas of responsibility, improving my technical skills and project promotion capabilities." position="0 0 0" color="#CCC" align="center" width="6" height="3" wrap-count="50"></a-text>
</a-entity>

<a-entity position="-4 1.3 -28" rotation="0 90 0">
    <a-text value="OpenHackU 2024 Fukuoka (Role: Team Member)" position="0 1 0" color="#88aaff" align="center" width="6" height="3" wrap-count="50"></a-text>
    <a-text value="Overview: The memorable first hackathon I participated in. Developed an application that displays T-shirt designs when QR codes are read using AR technology." position="0 0.5 0" color="#CCC" align="center" width="6" height="3" wrap-count="50"></a-text>
    <a-text value="Learning: Participated with almost no experience as an engineer. I couldn't contribute much to development, but I felt the fun of team creation and keenly felt my lack of technical skills, which strongly motivated me to learn seriously." position="0 -0.5 0" color="#CCC" align="center" width="6" height="3" wrap-count="50"></a-text>
    <a-image src="hacktime.jpg" position="7.0 1.0 0" width="6" height="3" link-on-click="url: https://hacku.yahoo.co.jp/hacku2024_fukuoka/"></a-image>
</a-entity>

<a-entity position="4 3.1 -33" rotation="0 -90 0">
    <a-text value="OpenHackU 2024 Kanazawa (Role: Front-end)" position="0 1 0" color="#88aaff" align="center" width="6" height="3" wrap-count="50"></a-text>
    <a-text value="Overview: Developed a web application where users are counted when they pass each other, inspired by 3DS's 'StreetPass'." position="0 0.5 0" color="#CCC" align="center" width="6" height="3" wrap-count="50"></a-text>
    <a-text value="Learning: Utilized the knowledge of HTML/CSS, JavaScript that I had been self-studying, and was in charge of part of the front-end for the first time. Although I relied on other members for back-end and infrastructure, I felt the sense of accomplishment of my code working as part of the product in team development." position="0 -0.6 0" color="#CCC" align="center" width="6" height="3" wrap-count="50"></a-text>
    <a-text value="Technologies Used: (F) HTML, CSS, JavaScript (B) Python(Flask) (I) ngrok" position="0 -1.5 0" color="#CCC" align="center" width="6" height="3" wrap-count="50"></a-text>
    <a-image src="image.png" position="-6.1 -0.8 0" width="6" height="3" link-on-click="url: https://hacku.yahoo.co.jp/hacku2024_kanazawa/"></a-image>
</a-entity>

<a-entity position="-4 3.1 -42" rotation="0 90 0">
    <a-text value="Kansai Beginners Hackathon vol.5 (Role: Chief Developer)" position="0 1 0" color="#88aaff" align="center" width="6" height="3" wrap-count="50"></a-text>
    <a-text value="Overview: Developed a highly entertaining web application where users predict and bet on 'events that might happen in the future' suggested by AI." position="0 0.5 0" color="#CCC" align="center" width="6" height="3" wrap-count="50"></a-text>
    <a-text value="Learning: Based on previous experiences, I served as chief developer for the first time. I understood the overall flow of web development and experienced project management of leading a team to create one service." position="0 -0.5 0" color="#CCC" align="center" width="6" height="3" wrap-count="50"></a-text>
    <a-image src="beginnersHack.JPG" position="7.0 -0.8 0" width="6" height="3" link-on-click="url: https://www.craftstadium.com/hackathon/kansai-hackathon_05"></a-image>
</a-entity>

<a-entity position="4 3.1 -45.6" rotation="0 -90 0">
    <a-text value="OpenHackU 2025 Kanazawa (Role: Chief Developer)" position="0 1 0" color="#88aaff" align="center" width="6" height="3" wrap-count="50"></a-text>
    <a-text value="Overview: Developed a web service 'Soralog' that tells fortunes based on location information, weather, train delay information, etc." position="0 0.5 0" color="#CCC" align="center" width="6" height="3" wrap-count="50"></a-text>
    <a-text value="Learning: As the technical leader of the team, I was in charge of cloud infrastructure and back-end development. I was able to grow significantly in both teaching and management by providing technical guidance to members with no programming experience while promoting development." position="0 -0.5 0" color="#CCC" align="center" width="6" height="3" wrap-count="50"></a-text>
    <a-text value="Technologies Used: (F) JavaScript(Vanilla JS) (B) Node.js, PostgreSQL (I) Render" position="0 -1.5 0" color="#CCC" align="center" width="6" height="3" wrap-count="50"></a-text>
    <a-image src="hackU.jpg" position="-7.2 -0.8 0" width="6" height="3" link-on-click="url: https://hacku.yahoo.co.jp/hacku2025_kanazawa/"></a-image>
