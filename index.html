<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3Dポートフォリオギャラリー</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
    
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a-scene physics="driver: local" background-color="#000000">
        <a-assets>
            <img id="img-nfc" src="IMG_9048.jpg">
            <img id="img-profile" src="スクリーンショット 2025-08-10 004518.png">
            <img id="img-game" src="スクリーンショット 2025-08-24 192831.png">
        </a-assets>

        <a-light type="ambient" color="#222"></a-light>

        <a-plane static-body position="0 0 -10" rotation="-90 0 0" width="9" height="40" color="#333"></a-plane>
        <a-plane static-body position="0 5 -10" rotation="90 0 0" width="9" height="40" color="#1a1a1a"></a-plane>
        
        <a-box static-body position="-4.75 2.5 -10" depth="40" height="5" width="0.5" color="#2a2a2a"></a-box>
        <a-box static-body position="4.75 2.5 -10" depth="40" height="5" width="0.5" color="#2a2a2a"></a-box>
        <a-box static-body position="0 2.5 -30.25" depth="0.5" height="5" width="9" color="#2a2a2a"></a-box>
        <a-box static-body position="0 2.5 10.25" depth="0.5" height="5" width="9" color="#2a2a2a"></a-box>

        <a-entity position="0 2.5 8">
            <a-box static-body position="0 0 0" width="5" height="5" depth="0.5" color="#2a2a2a"></a-box>
            <a-image src="#img-profile" position="0 0.5 0.3" width="4" height="3"></a-image>
            <a-text value="Welcome! I'm Takumi Eto.\n\nA sophomore at Akashi College studying Civil Engineering,\npassionate about programming and electronics." 
                    position="0 -1.5 0.3" color="white" align="center" width="4.5" wrap-count="60"></a-text>
            <a-light type="spot" color="#FFF" intensity="1.2" angle="30" penumbra="0.4" position="0 1 3" target="a-image"></a-light>
        </a-entity>
        
        <a-entity position="-4.5 2.5 2">
            <a-entity position="0 0 0">
                <a-text value="Web Development" position="0 1 0" rotation="0 90 0" color="white" align="center" width="4"></a-text>
                <a-plane material="color: #111; side: double" width="2.5" height="1.2" position="0 0 0" rotation="0 90 0"></a-plane>
                <a-text value="Building modern websites and apps with HTML, CSS, and JavaScript!" position="0 -0.2 0" rotation="0 90 0" color="#CCC" align="center" width="2" wrap-count="40"></a-text>
                <a-light type="spot" color="#FFF" intensity="1.5" angle="25" penumbra="0.6" position="2 0.5 0" rotation="0 90 0"></a-light>
            </a-entity>
            <a-entity position="0 0 -4">
                <a-text value="Python" position="0 1 0" rotation="0 90 0" color="white" align="center" width="4"></a-text>
                <a-plane material="color: #111; side: double" width="2.5" height="1.2" position="0 0 0" rotation="0 90 0"></a-plane>
                <a-text value="Experience with automation software, web scraping, and AI development!" position="0 -0.2 0" rotation="0 90 0" color="#CCC" align="center" width="2" wrap-count="40"></a-text>
                <a-light type="spot" color="#FFF" intensity="1.5" angle="25" penumbra="0.6" position="2 0.5 0" rotation="0 90 0"></a-light>
            </a-entity>
            <a-entity position="0 0 -8">
                <a-text value="Embedded Systems" position="0 1 0" rotation="0 90 0" color="white" align="center" width="4"></a-text>
                <a-plane material="color: #111; side: double" width="2.5" height="1.2" position="0 0 0" rotation="0 90 0"></a-plane>
                <a-text value="Working with microcontrollers and circuits, creating various projects with soldering!" position="0 -0.2 0" rotation="0 90 0" color="#CCC" align="center" width="2" wrap-count="40"></a-text>
                <a-light type="spot" color="#FFF" intensity="1.5" angle="25" penumbra="0.6" position="2 0.5 0" rotation="0 90 0"></a-light>
            </a-entity>
        </a-entity>

        <a-entity position="4.5 2.5 -2">
            <a-entity position="0 0 0">
                <a-image id="work1-image" src="#img-nfc" width="2.5" height="1.875" rotation="0 -90 0" show-info-on-click="target: #work1-info"></a-image>
                <a-entity id="work1-info" position="-0.1 -1.4 0" visible="false" rotation="0 -90 0">
                    <a-plane color="#000" opacity="0.9" width="2.7" height="0.8"></a-plane>
                    <a-text value="NFC Card to WebPage System" position="0 0 0.01" color="white" align="center" width="2.5" wrap-count="40"></a-text>
                </a-entity>
                <a-light type="spot" color="#FFF" intensity="1.5" angle="25" penumbra="0.5" position="-2 0.5 0" rotation="0 -90 0" target="#work1-image"></a-light>
            </a-entity>
             <a-entity position="0 0 -6">
                <a-image id="work2-image" src="#img-game" width="2.5" height="1.875" rotation="0 -90 0" show-info-on-click="target: #work2-info"></a-image>
                <a-entity id="work2-info" position="-0.1 -1.4 0" visible="false" rotation="0 -90 0">
                    <a-plane color="#000" opacity="0.9" width="2.7" height="0.8"></a-plane>
                    <a-text value="2D Stealth Action Game" position="0 0 0.01" color="white" align="center" width="2.5" wrap-count="40"></a-text>
                </a-entity>
                <a-light type="spot" color="#FFF" intensity="1.5" angle="25" penumbra="0.5" position="-2 0.5 0" rotation="0 -90 0" target="#work2-image"></a-light>
            </a-entity>
        </a-entity>

        <a-entity position="0 2.5 -30">
            <a-text value="Thank you for visiting." position="0 1 0" color="white" align="center" width="8"></a-text>
            <a-text value="Feel free to contact me." position="0 0 0" color="white" align="center" width="6"></a-text>
            <a-text value="[GitHub] [Twitter] [Email]" position="0 -1 0" color="#88aaff" align="center" width="6"></a-text>
            <a-light type="spot" color="#FFF" intensity="2.0" angle="40" penumbra="0.3" position="0 0 4"></a-light>
        </a-entity>

        <a-entity id="player"
                  position="0 0 8"
                  kinematic-body
                  movement-controls="speed: 0.2; fly: false;">
            <a-cylinder position="0 0.9 0" radius="0.4" height="1.8" material="visible: false"></a-cylinder>
            <a-entity camera
                      position="0 1.6 0"
                      look-controls="pointerLockEnabled: true">
                <a-cursor raycaster="objects: a-image"></a-cursor>
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
